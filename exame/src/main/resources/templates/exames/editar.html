<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Exame - Edição</title>
    
    <link href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" rel="Stylesheet"
          type="text/css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    
    <script type="text/javascript">
        $(document).ready(function() {
            $("#dt").datepicker({
                minDate: 1,
                dateFormat: 'dd/mm/yy'
            });
        });
    </script>
</head>
<body>
	<div class="container mt-4">
    	<h1>Editar Cadastro</h1>
   	</div>
    <div class="container mt-3">
        <div class="row">
            <form action="/exames" method="POST" th:object="${exameDTO}">
                <div class="mb-3">
                    <label class="form-label">Nome</label>
                    <input class="form-control" th:errorclass="is-invalid" type="text"
                           th:field="*{nome}">
                    <div class="invalid-feedback" th:errors="*{nome}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Exame</label>
                    <input class="form-control" type="text" th:field="*{consulta}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Data</label>
                    <input class="form-control" type="text" th:field="*{data}" id="dt">
                </div>
                <div class="mb-3">
                    <label class="form-label">Observação</label>
                    <input class="form-control" type="text" th:field="*{observacao}">
                </div>
                <button class="btn btn-primary" type="submit">Salvar</button>
                <a href="/exames">
                	<button class="btn btn-secondary" type="button">Voltar</button>
                </a>
            </form>
        </div>
    </div>
</body>
</html>
