<!DOCTYPE html SYSTEM
        "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" rel="Stylesheet"
          type="text/css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <!-- Calendário -->
    <script language="javascript">
        $(document).ready(function() {
            $("#dt").datepicker({
                minDate: 1,
                dateFormat: 'dd/mm/yy'
            });
        });
    </script>
    <title>Lista de Exames</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
          <h1>Novo Cadastro</h1>
        </div>
	    <div class="container mt-3">
	        <div class="row">
	            <form action="/exames" method="POST" th:object="${exameDTO}">
	                <div class="mb-3">
	                    <label class="form-label">Nome</label>
	                    <input class="form-control" th:errorclass="is-invalid" type="text"
	                           th:field="*{nome}">
	                    <div class="invalid-feedback" th:errors="*{nome}"></div>
	                </div>
	                <div class="mb-3">
	                    <label class="form-label">Exame</label>
	                    <input class="form-control" type="text" th:field="*{consulta}">
	                </div>
	                <div class="mb-3">
	                    <label class="form-label">Data</label>
	                    <input class="form-control" type="text" th:field="*{data}" id="dt">
	                </div>
	                <div class="mb-3">
	                    <label class="form-label">Observação</label>
	                    <input class="form-control" type="text" th:field="*{observacao}">
	                </div>
	                <button class="btn btn-primary" type="submit">Salvar</button>
	                <a href="javascript:history.back()"><button class="btn btn-secondary">Voltar</button></a>
	            </form>
	        </div>
	    </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
