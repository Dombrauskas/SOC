<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Exame</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"
	integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="></script>
    
    <style type="text/css">
    	th, tr {
    		text-align: center;
    	}
    </style>
</head>
<body>
    <h1>Novo</h1>
    <div class="container">
    	<form action="/exame" method="POST">
			<div class="mb-3">
				<label class="form-label">Nome Paciente</label>
				<input type="text" class="form-control" name="nome">
			</div>
			<div class="mb-3">
				<label class="form-label">Exame</label>
				<input type="text" class="form-control" name="exame">
			</div>
			<div class="mb-3">
				<label class="form-label">Data do Exame</label>
				<input type="text" class="form-control" name="data">
			</div>
			<div class="mb-3">
				<label class="form-label">Observação/Resultado</label>
				<input type="text" class="form-control" name="observacao">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
    </div>
</body>
</html>
