<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Exame</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>Cadastro</h1>
    <!--  p th:each="ex : ${exames}" th:text="${ex.nome}">original</p -->
    <table class="table">
  		<thead>
    		<tr>
		      	<th scope="col">Nome</th>
		      	<th scope="col">Exame</th>
		      	<th scope="col">Data</th>
		      	<th scope="col">Observação</th>
		      	<th scope="col">Detalhes</th>
		      	<th scope="col">Editar</th>
		      	<th scope="col">Excluir</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${exame.empty}">
				<td colspan="7" style="text-align: center;">Sem dados cadastrados.</td>
			</tr>
			<tr th:each="ex : ${exame}">
				<th scope="row" th:text="${ex.nome}">Nome</th>
				<td th:text="${ex.exame}">Exame</td>
				<td th:text="${ex.data}">Data</td>
				<td th:text="${ex.observacao}">Observação</td>
				<td hfre="#">Detalhes</td>
				<td hfre="#">Editar</td>
				<td hfre="#">Excluir</td>
			</tr>
		</tbody>
	</table>
    <br/>
    <a href="#" th:href="@{/}">Link</a>
</body>
</html>
