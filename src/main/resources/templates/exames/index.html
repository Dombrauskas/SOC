<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Lista de Exames</title>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <h1>Lista de Exames</h1>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-hover align-middle" id="tabela">
                    <thead>
                        <tr>
                            <th scope="col">Paciente</th>
                            <th scope="col">Exame</th>
                            <th scope="col">Data</th>
                            <th scope="col">Observação</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="ex : ${exames}">
                            <td class="col-3" th:text="${ex.nome}">Paciente</td>
                            <td class="col-2" th:text="${ex.consulta}">Exame</td>
                            <td class="col-2" th:text="${ex.data}">Data</td>
                            <td class="col-3" th:text="${ex.observacao}">Observação</td>
                            <td class="col-1">
                            	<a th:href="@{/exames/{id}/edit(id = ${ex.id})}">
                            		<button class="btn btn-secondary" type="button">Editar</button>
                            	</a>
                            </td>
                            <td class="col-1">
                            	<a th:href="@{/exames/{id}/delete(id = ${ex.id})}">
                           			<button class="btn btn-danger" type="button">Excluir</button>
                            	</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <a href="/exames/novo">
				<button class="btn btn-primary" type="button">Novo Cadastro</button>
			</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
